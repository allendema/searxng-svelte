<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="application-name" content="Hearchco" />
		<meta itemprop="name" content="Hearchco" />
		<meta
			name="description"
			content="Hearchco is a private metasearch engine with speed and quality as the primary goals."
		/>

		<link
			rel="search"
			type="application/opensearchdescription+xml"
			href="/opensearch.xml"
			title="Hearchco"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/svg" sizes="64x64" href="/favicon/favicon.svg" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="body">
		<div style="display: contents">%sveltekit.body%</div>
		<footer class="footer">
			<div>
				<a class="hearchco-text-blue hover:hearchco-text-pink" href="https://github.com/hearchco"
					><b>Source code</b></a
				>
			</div>
		</footer>
	</body>
</html>
